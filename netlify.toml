[build]
command = "hugo"
publish = "public"
[build.environment]
HUGO_VERSION = "0.81.0"

[context]
[context.branch-deploy]
command = "hugo -b $URL"
[context.deploy-preview]
command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"
[context.production]
[context.production.environment]
HUGO_ENV = "production"
